name: autojob_agent_feeder_daily

on:
  schedule:
    - cron: "30 15 * * *"
  workflow_dispatch: {}

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (V2)
        run: |
          python -m pip install --upgrade pip
          pip install -r v2/requirements.txt

      - name: Run V1 Producer (update jobs.json)
        run: |
          python scripts/fetch_jobs.py

      - name: Run V2 Scoring + Triage
        run: |
          python v2/scripts/score_jobs_v2.py --config v2/config/scoring.yaml
          python v2/scripts/triage_v2.py --config v2/config/scoring.yaml

      - name: Commit outputs (V1 + V2) to default branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # V1 outputs
          git add data/state.json || true
          git add data/jobs.json data/jobs_today.json data/jobs_backlog.json || true
          git add data/jobs.md data/jobs_today.md data/jobs_backlog.md || true

          # V2 outputs
          git add v2/data/* || true
          git add v2/output/* || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: daily V1 feed + V2 candidates"
          git push