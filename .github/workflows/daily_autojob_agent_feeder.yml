name: autojob_agent_feeder_daily

on:
  schedule:
    - cron: "30 15 * * *"
  workflow_dispatch: {}

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout feature branch
        uses: actions/checkout@v4
        with:
          ref: feature/autojob-agent-feeder-v2
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (V2)
        run: |
          python -m pip install --upgrade pip
          pip install -r ai-career/v2/requirements.txt

      - name: Run V1 Producer (update jobs.json)
        run: |
          python ai-career/scripts/fetch_jobs.py

      - name: Run V2 Scoring + Triage
        run: |
          python ai-career/v2/scripts/score_jobs_v2.py --config ai-career/v2/config/scoring.yaml
          python ai-career/v2/scripts/triage_v2.py --config ai-career/v2/config/scoring.yaml

      - name: Commit outputs (V1 + V2) to feature branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # V1 outputs (single source of truth)
          git add ai-career/data/state.json || true
          git add ai-career/data/jobs.json ai-career/data/jobs_today.json ai-career/data/jobs_backlog.json || true
          git add ai-career/data/jobs.md ai-career/data/jobs_today.md ai-career/data/jobs_backlog.md || true

          # V2 outputs
          git add ai-career/v2/data/*
          git add ai-career/v2/output/*

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: daily V1 feed + V2 candidates"
          git push origin HEAD:refs/heads/feature/autojob-agent-feeder-v2