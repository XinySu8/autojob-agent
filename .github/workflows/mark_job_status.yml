name: Mark job status

on:
  workflow_dispatch:
    inputs:
      status:
        description: "applied | ignored | new | closed"
        required: true
        default: "applied"
      url:
        description: "Job URL (as in jobs.md / candidates.json)"
        required: true
      note:
        description: "Optional note"
        required: false
        default: ""

jobs:
  mark:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (V2)
        run: |
          python -m pip install --upgrade pip
          pip install -r v2/requirements.txt

      - name: Mark status in state.json
        run: |
          python scripts/mark_job.py "${{ inputs.status }}" "${{ inputs.url }}" "${{ inputs.note }}"

      - name: Refresh V1 feed (apply-status takes effect)
        run: |
          python scripts/fetch_jobs.py

      - name: Refresh V2 candidates (score + triage)
        run: |
          python v2/scripts/score_jobs_v2.py --config v2/config/scoring.yaml
          python v2/scripts/triage_v2.py --config v2/config/scoring.yaml

      - name: Commit updates (state + feeds + v2 outputs)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/state.json || true
          git add data/jobs.json data/jobs_today.json data/jobs_backlog.json || true
          git add data/jobs.md data/jobs_today.md data/jobs_backlog.md || true
          git add v2/data/* v2/output/* || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(state): mark ${{ inputs.status }} + refresh feeds"
          git push